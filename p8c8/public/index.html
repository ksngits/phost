
<html>

<style>
form {
    /* Just to center the form on the page */
    margin: 0 auto;
    width: 400px;
    /* To see the outline of the form */
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
}
form div + div {
    margin-top: 1em;
}

label {
    /* To make sure that all labels have the same size and are properly aligned */
    display: inline-block;
    width: 90px;
    text-align: right;
}
input, textarea {
    /* To make sure that all text fields have the same font settings
       By default, textareas have a monospace font */
    font: 1em sans-serif;

    /* To give the same size to all text field */
    width: 300px;
    -moz-box-sizing: border-box;
    box-sizing: border-box;

    /* To harmonize the look & feel of text field border */
    border: 1px solid #999;
}
input:focus, textarea:focus {
    /* To give a little highlight on active elements */
    border-color: #000;
}
textarea {
    /* To properly align multiline text fields with their labels */
    vertical-align: top;

    /* To give enough room to type some text */
    height: 5em;

    /* To allow users to resize any textarea vertically
       It does not work on every browsers */
    resize: vertical;
}
.button {
    /* To position the buttons to the same position of the text fields */
    padding-left: 90px; /* same size as the label elements */
}
button {
    /* This extra margin represent roughly the same space as the space
       between the labels and their text fields */
    margin-left: .5em;
}

</style>

  <head>
    <title>p8c8 - poc</title>
    <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
<script language="javascript">
 // Initialize Parse
 Parse.initialize("app id", "key");
 function parseadd()
 {
   Parse.Cloud.run('RegisterVisit', { MemberId: 10001}).then(

            alert('Success ' + user);

    Parse.Cloud.run('RegisterVisit', { MemberId: 1}).then(
        function(user) {
            alert('Success ' + user);
        }, function(error) { alert('failed ' + error.message); });
 }

</script>
  </head>

      <center>
      <h3>p8c8 POC</h3>
    </center>
     <form onsubmit="event.preventDefault();javascript:parseadd();">
    <div>
        <label for="id">Member id:</label>
        <input type="text" id="id" name="mid" />
    </div>
    <div>
        <label for="amt">Bill Amt:</label>
        <input type="text" id="bill" name="bill" />
    </div>
    <div>
        <label for="msg">Message:</label>
        <textarea id="msg" name="msg"></textarea>
    </div>
    
    <div class="button">

    </div>
</form>   
    
  </body>
</html>
